<div class="main">
    <div class="signupform">
        <form [formGroup]="SignUpForm">
            <div class="signup-basic-info-title">
                <label>SignUp Form</label>
            </div>
            <div class="signup-first-last-name">
                <input placeholder="First Name" type="text" formControlName="firstName">
                <input placeholder="Last Name" type="text" formControlName="lastName">
            </div>

            <div class="signup-gender">
                <select formControlName="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="signup-community">
                <select formControlName="community">
                    <option value="patel">Patel</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <div class="signup-password">
                <input placeholder="Password" type="password" formControlName="password">
                <input placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            </div>
            <div class="signup-action">
                <button class="signup-action-signup" (click)="signUp()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
