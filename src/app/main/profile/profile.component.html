<div class="profile-container">
    <div class="profile-info">
        <div class="profile-img-info">
            <div class="profile-img-title-action">
                <label>Profile Image</label>
                <a routerLink="img/edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                </a>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-img">
                <img src="assets/Emma_D'Arcy.jpg" width="300px">
            </div>
        </div>
        <div class="profile-basic-info">
            <div class="profile-basic-info-title-action">
                <label>Your Basic Info</label>
                <a routerLink="basic/edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                </a>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-name">
                <label class="key">Name</label>
                <label class="value">{{ user?.firstName }}</label>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-dob">
                <label class="key">Date Of Birth</label>
                <label class="value">{{ user?.dob }}</label>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-gender">
                <label class="key">Gender</label>
                <label class="value">?</label>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-community">
                <label class="key">Community</label>
                <label class="value">{{ user?.community }}</label>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-city">
                <label class="key">City</label>
                <label class="value">{{ user?.city }}</label>
            </div>
        </div>
        <div class="profile-account-info">
            <div class="profile-account-info-title-action">
                <label>Account Info</label>
                <a routerLink="basic/edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                </a>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-email">
                <label class="key">Email</label>
                <label class="value">{{ user?.gmail }}</label>
            </div>
            <div>
                <hr>
            </div>
            <div class="profile-password">
                <label class="key">Password</label>
                <label class="value">?</label>
            </div>
        </div>
    </div>
</div>
