<div class="profile-container">
    <div class="profile-info">
        <div class="profile-info-navbar">
            <div class="profile-info-navbar-back">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="profile-info-navbar-preview">
                Preview
            </div>
        </div>
        <div class="profile-info-edit">
            <div>

                <h1>Edit</h1>
            </div>
        </div>
        <div class="profile-img-info">
            <div class="profile-img">
                <img class="profile-img-src"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Emma_D%27Arcy.jpg/330px-Emma_D%27Arcy.jpg"
                    width="100%">
            </div>
        </div>
        <div class="profile-basic-info">
            <a class="profile-basic-info-title-action" routerLink="basic/edit">
                <div class="profile-basic-info-title-action-label">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <label>Your Basic Info</label>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </a>
        </div>
        <div class="profile-account-info">
            <div class="profile-account-info-title-action">
                <div class="profile-account-info-title-action-label">
                    <i class="fa-solid fa-user"></i>
                    <label>Account Info</label>
                </div>
                <div>
                    <a routerLink="basic/edit">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
